<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<title>web</title>
<!-- 1.) Load SAPUI5 (from a remote server), select theme and control library -->
<!--<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"-->
<script src="{{{sapui5_sb.url}}}/resources/sap-ui-core.js"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m,sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal">	
		</script>
<!-- 2.) Create a UI5 button and place it onto the page -->
<script>
	var oHeadModel = new sap.ui.model.odata.ODataModel("/xsodata/purchaseOrder.xsodata", true);
	var oHeadTable = new sap.ui.table.Table({ title: "My first header table" });
	oHeadTable.addColumn(new sap.ui.table.Column({ label: "PO ID", template: "PURCHASEORDERID"}));
	oHeadTable.setModel(oHeadModel);
	oHeadTable.bindRows("/POHeader");
	oHeadTable.placeAt("uiHeaderArea");	
	var oTable = new sap.ui.table.Table({ title: "My first Item table" });	
	oTable.addColumn(new sap.ui.table.Column({ label: "PO ID", template: "PURCHASEORDERID"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "PO ItemID", template: "PURCHASEORDERITEM"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "Product ID", template: "PRODUCT"}));
	oTable.addColumn(new sap.ui.table.Column({ label: "Product QUANTITY", template: "QUANTITY"}));	
	oTable.setModel(oHeadModel);

		// var oModel = new sap.ui.model.odata.ODataModel("/xsodata/purchaseOrder.xsodata/POHeader('0500000000')/POItem", true);		var oTable = new sap.ui.table.Table({ title: "My first Item table" });

	oTable.bindRows("/POHeader('0500000000')/POItem");
	oTable.placeAt("uiArea");



	</script>
	
	
</head>
<body class="sapUiBody">
	<!-- This is where you place the UI5 button -->
	<div id="uiHeaderArea"></div>
	<div id="uiArea"></div>
</body>
</html>
